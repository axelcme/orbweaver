<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Orbweaver Natural Landcare</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Quicksand", system-ui, sans-serif;
            background: #f8f2ef;
            color: #3a2a18;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-family: "Fredoka", sans-serif;
            color: #6563a0;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #6b6030;
            color: white;
            text-decoration: none;
            border-radius: 2rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üå±</div>
        <h1>Currently Offline</h1>
        <p>
            Like seeds waiting for rain, we'll reconnect when your connection returns. 
            The earth teaches patience‚Äîwe're learning too.
        </p>
        <a href="/" class="btn" onclick="window.location.reload(); return false;" id="retry-btn">Try Again</a>
        <div id="connection-status" style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;"></div>

        <div style="margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.3); border-radius: 1rem;">
            <h3 style="margin-bottom: 0.5rem; color: #6563a0;">While you're offline:</h3>
            <p style="margin: 0; font-size: 1rem;">
                üìû Call us: <strong>250-710-1010</strong><br>
                üìß Email: <strong>hello@orbweaverlandcare.com</strong><br>
                üìç Service area: <strong>Cowichan Valley</strong>
            </p>
        </div>
    </div>

    <script>
        // Connection status monitoring
        function updateConnectionStatus() {
            const status = document.getElementById('connection-status');
            if (navigator.onLine) {
                status.textContent = 'üü¢ Connection restored - redirecting...';
                setTimeout(() => window.location.reload(), 2000);
            } else {
                status.textContent = 'üî¥ Still offline - checking connection...';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Periodic connectivity check
        setInterval(() => {
            if (navigator.onLine) {
                // Try to fetch a small resource to verify real connectivity
                fetch('/?offline-check', {
                    method: 'HEAD',
                    cache: 'no-cache',
                    mode: 'no-cors'
                }).then(() => {
                    updateConnectionStatus();
                }).catch(() => {
                    // Still offline despite navigator.onLine
                });
            }
        }, 10000);
    </script>
</body>
</html>
